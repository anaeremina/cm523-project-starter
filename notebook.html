  <body>
    <!-- YOUR HTML GOES HERE -->
    <!--Back Home Arrow-->
    <div class="container-main-page">
    <a class="btn btn-primary" id= "btn-responsive" href="index.html" role="button">Let's Go Back</a>
    </div>
     <!-- Notebook -->
     <div class="newPost">
      <h3>Write it all out</h3>
      <input id ="response-user" type="text" placeholder="Enter title here">
      <div class="editor" contenteditable></div>
      <div class="buttons">
      
          <!-- Button: Save and Clear -->
        <button class="btn btn-primary" type="submit" onclick="save()">Save</button>
      </div>
    </div>

          <!-- Save notebook responses -->
        <script>
			
			//execute while click 'save'
			function save(){
				let title=document.querySelector('#response-user').value;//title content
				let content=document.querySelector('.editor').textContent;//text content
				if(title&&content){
					let time=new Date();
					//let time and message data saved as 'string'
					let message={
						time:time.getFullYear()+'-'+(time.getMonth()+1)+'-'+time.getDate(),
						value:content,
						title:title,
					}
					//capture all the data that saved at localStorage
					let before_message=localStorage.getItem('notebook');
					//if the data has been stored before
						if(before_message){
							//then add new data
							let beforedata=JSON.parse(before_message)
							console.log(beforedata)
							beforedata.push(message)
							localStorage.setItem('notebook',JSON.stringify(beforedata))
							alert('success')
						}else{
							localStorage.setItem('notebook',JSON.stringify([message]))
							alert('success')
						}
						
						
				}else{
					alert('Please enter the title and content')
				}
			}
			 
			
		</script>
