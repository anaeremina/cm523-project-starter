<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PUT A TITLE IN HERE -->
    <title>upforu</title>
    <!-- PUT A DESCRIPTION IN HERE -->
    <meta name="upforu-notebook" content="a page where you can write down everything you think at that moment" />
    <!-- LINK TO NORMALIZE (FOR CONSISTENCY) -->
    <link rel="stylesheet" href="styles.normalize.css" />
    <!-- LINK TO ANY FRAMEWORK STYLES HERE-->
    <!-- LINK TO YOUR STYLES -->
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- LINK TO EXTERNAL JS LIBRARIES HERE -->
    <!-- LINK TO YOUR JS HERE. NOTE THE DEFER ATTRIBUTE. -->
    <script src="scripts/scripts.js" defer></script>
  </head>
  <body>
    <!-- YOUR HTML GOES HERE -->
    <!--Back Home Arrow-->
   
     <!-- Notebook -->
     <div class="newPost">
      <h3>Add New Post</h3>
      <input type="text" placeholder="Enter title here">
      <div class="editor" contenteditable></div>
      <div class="buttons">
      
          <!-- Button: Save and Clear -->
        <button data-func="clear" type="button">clear</button>
        <button data-func="save" type="button">save</button>
      </div>
    </div>

          <!-- YOUR EXTERNAL PLUG-IN MAY ASK YOU TO PUT A SCRIPT TAG HERE. -->
  </body>
  </html>
