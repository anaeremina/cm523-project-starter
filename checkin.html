<script>
  const body = document.querySelector("body");
const emoji = document.querySelector(".slide-emoji");
const input = document.querySelector("input");
const bar = document.querySelector(".progress-bar");
const thumb = document.querySelector(".thumb");


let img_width=emoji.clientWidth;//capture the size of the picture

//adjust the image
input.oninput = () => {
	let sliderValue = input.value;
	thumb.style.left = sliderValue + "%";
	bar.style.width = sliderValue + "%";
	if (sliderValue < 15) {
		emoji.style.marginTop = "0px";
		body.classList.add("angry");
		body.classList.remove("confuse");
		body.classList.remove("like");
	}
	if (sliderValue >= 15) {
		emoji.style.marginTop = "-"+img_width+"px";
	}
	if (sliderValue >= 30) {
		emoji.style.marginTop = "-"+(2*img_width)+"px";
		body.classList.add("confuse");
		body.classList.remove("angry");
		body.classList.remove("like");
	}
	if (sliderValue >= 50) {
		emoji.style.marginTop = "-"+(3*img_width)+"px";
	}
	if (sliderValue >= 65) {
		emoji.style.marginTop = "-"+(4*img_width)+"px";
	}
	if (sliderValue >= 85) {
		emoji.style.marginTop = "-"+(5*img_width)+"px";
		body.classList.add("like");
		body.classList.remove("confuse");
		body.classList.remove("angry");
	}
	if (sliderValue >= 100) {
		emoji.style.marginTop = "-"+(6*img_width)+"px";
	}
};

// redirect to a page based on the response of the user
// Note that the pop up does not open in some browsers

function Confirm() {
	            let x;
				let sliderValue = input.value;
                if (confirm("Good day?") & sliderValue >= 65 == true) {
					window.open('goodday.html');
                } else {
					x = "Bad day?"
					window.open('badday.html');
                }
      }

</script>
