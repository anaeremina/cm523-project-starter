     <!--JS LOGIC -->

<script>
     function set_response_range_value(id) {
      var input_range = $('#' + id);
      var range_value = input_range.val();
      var response_label = input_range.closest('.question_container').find('.response_label');
      if (range_value <= 0.6) {
        input_range.val(0.6);
        response_label.html('Select Response');
      } else if ((range_value > 0.6) && (range_value < 1.5)) {
        input_range.val(1);
        response_label.html('Despair');
      } else if ((range_value >= 1.5) && (range_value < 2.5)) {
        input_range.val(2);
        response_label.html('Fear');
      } else if ((range_value >= 2.5) && (range_value < 3.5)) {
        input_range.val(3);
        response_label.html('Anger');
      } else if ((range_value >= 3.5) && (range_value < 4.5)) {
        input_range.val(4);
        response_label.html('Hope');
      } else if ((range_value >= 4.5) && (range_value <= 5)) {
        input_range.val(5);
        response_label.html('Joy');
      }
    }
    
    function update_que_response(el) {
      var selected_radio = $(el);
      var rvalue = selected_radio.data('ansname');
      selected_radio.closest('.question_container').find('.response_label').html(rvalue);
    }
  </script>
