<body>

        <div class="title">UpForU</div>

            <a href="index.html" class="back-home-tasks-button"></a>
            Check-in

        <h1>How do you feel today?</h1>
        <p>Drug the scale to the mark</p>

        <p>current mood</p>

        <div id="progress">
            <div class="progress_after"></div>

  <script>
    
  scale=function (btn,bar,title){
    this.btn=document.getElementById(btn);
    this.bar=document.getElementById(bar);
    // this.title=document.getElementById(title);
    this.step=this.bar.getElementsByTagName("DIV")[0];
    this.init();
  };
  scale.prototype={
    init:function (){
      var f=this,g=document,b=window,m=Math;
      f.btn.onmousedown=function (e){
        var x=(e||b.event).clientX;
        var l=this.offsetLeft;
        var max=f.bar.offsetWidth;
        // var max=f.bar.offsetWidth-this.offsetWidth/2;
        g.onmousemove=function (e){
          var thisX=(e||b.event).clientX;
          var to=m.min(max,m.max(-2,l+(thisX-x)));
          f.btn.style.left=to+'px';
          f.ondrag(m.round(m.max(0,to/max)*100),to);
          b.getSelection ? b.getSelection().removeAllRanges() : g.selection.empty();
        };
        g.onmouseup=new Function('this.onmousemove=null');
      };
    },
    ondrag:function (pos,x){
      this.step.style.width=Math.max(0,x)+'px';
    //   this.title.innerHTML=pos+'%';
    }
  }
  new scale('circle','progress');
  document.getElementsByClassName('progress_after')[0].style.width='55%'
  document.getElementById('circle').style.left='55%'



  </script>
